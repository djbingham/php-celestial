<form action="/auth/login" method="post">
	<label>
		Username
		<input name="username" type="text">
	</label>
	<label>
		Password
		<input name="password" type="password">
	</label>
	<label>
		Remember?
		<input name="remember" type="checkbox" value="true">
	</label>
	<button type="submit">Log in</button>
</form>
